{% extends 'main/base.html' %}

{% block title %}
Create task
{% endblock %}

{% block content %}
    <h1>Create task</h1>
<p>Add some information:</p>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
        <button type="submit" class="btn btn-success">Add task</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
